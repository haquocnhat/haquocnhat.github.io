<!doctype html>
<html lang="en">

  <head>
  <title>JS CAL BY HA QUOC NHAT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	
	<script>
	function updateDisplay(number) {
	let display = document.getElementById("display");
	console.log(typeof display.innerHTML);
	if (display.innerHTML === "0") {
	display.innerHTML = number;
	} else {
	
	display.innerHTML += number;
	}
}
	
	function clearDisplay() {
	let display = document.getElementById("display");
	display.innerHTML=0;
}
	</script>
	
    
  </head>
  
  
  
  
  
  
  
  <body>
<div class="container-fluid">
<div class="row text-center">
<div class="col">
 <h1>JS CAL by HA QUOC NHAT</h1>
 </div>
 </div>


<div class="row text-center">
  <div class="row">
   <div id="display" class="bg-info text-white my-3 py-5">0</div>
    </div>
   </div>
   <div class="col text-center ">
    <div class="row-4 pt-2">
			<a id="zero" class="btn btn-block btn-primary p-4 " onclick="updateDisplay(0)">0</a>
			<a id="one" class="btn btn-block btn-primary p-4 "onclick="updateDisplay(1)">1</a>
			<a id="two" class="btn btn-block btn-primary p-4"onclick="updateDisplay(2)">2</a>
	</div>
	
	<div class="row-4 pt-2">
			<a id="three" class="btn btn-block btn-primary p-4" onclick="updateDisplay(3)">3</a>
			<a id="four" class="btn btn-block btn-primary p-4" onclick="updateDisplay(4)">4</a>
			<a id="five" class="btn btn-block btn-primary p-4" onclick="updateDisplay(5)">5</a>	
			<a id="equals" class="btn btn-block btn-primary p-4">=</a>
	</div>
	
	<div class="row-4 pt-2">
			<a id="six" class="btn btn-block btn-primary p-4"onclick="updateDisplay(6)">6</a>
			<a id="seven" class="btn btn-block btn-primary p-4"onclick="updateDisplay(7)">7</a>
			<a id="eight" class="btn btn-block btn-primary p-4"onclick="updateDisplay(8)">8</a>
			<a id="nine" class="btn btn-block btn-primary p-4"onclick="updateDisplay(9)">9</a>
	</div>
	</div>


	<div class="row text-center pt-2">
	<div class="col">
	<a id="add" class="btn btn-block btn-secondary p-4">+</a>
	</div>
   <div class="col">
	<a id="subtract" class="btn btn-block btn-secondary p-4">-</a>
	</div>
<div class="col">
	<a id="multiply" class="btn btn-block btn-secondary p-4">*</a>
	</div>
	<div class="col">
	<a id="divide" class="btn btn-block btn-secondary p-4">/</a>
	</div>
	<div class="col">
	<a id="decimal" class="btn btn-block btn-secondary p-4">.</a>
</div>
    <div class="col">
	<a id="clear" class="btn btn-block btn-warning p-4" onclick="clearDisplay()">clear</a>
	</div>
</div>
	
  
   
	
	
	
	
	
	
</div>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  
  
  
  
  
  
  
  
  
</html>
